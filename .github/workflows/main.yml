name: Build CloudOne

on:
  workflow_dispatch:
    inputs:
      tag:
        description: '发布版本号，例如 v1.2.0'
        required: true
        default: 'v1.0.0'

jobs:
  # ===================== 构建二进制 =====================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: |
          go mod tidy
          go mod download


      - name: Build for Linux arm64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: aarch64-linux-gnu-gcc
        run: |
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
          go build -ldflags="-s -w" -o cloudone-linux-arm64 .

  # ===================== 发布 Release =====================
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cloudone-binaries

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: CloudOne ${{ github.event.inputs.tag }}
          generate_release_notes: true
          files: |
            cloudone-linux-arm64
