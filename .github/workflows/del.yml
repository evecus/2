name: 删除代码、tags和release

on:
  workflow_dispatch: # 仅限手动触发，防止灾难性意外

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须：用于删除 tags 和提交文件
      discussions: write # 如果有关联的讨论建议开启

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 1. 删除所有本地和远程 Tags
      - name: Delete all releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 获取所有 release 的 tag 名称
          # 使用 --json tagName 获取更准确的数据
          releases=$(gh release list --limit 1000 --json tagName --jq '.[].tagName')
          
          if [ -n "$releases" ]; then
            for tag in $releases; do
              # 增加 || true 确保即使单个删除失败，脚本也不会崩溃
              gh release delete "$tag" --yes --cleanup-tag || echo "Release $tag already gone"
            done
          else
            echo "No releases found."
          fi

      # 2. 删除剩余的所有 Tags (包括未关联 Release 的独立 Tag)
      - name: Delete all tags
        run: |
          git fetch --tags
          tags=$(git tag)
          if [ -n "$tags" ]; then
            for tag in $tags; do
              # 强制删除远程标签，忽略报错
              git push origin --delete "$tag" || true
              echo "Deleted tag: $tag"
            done
          else
            echo "No tags found."
          fi
      # 3. 清理文件系统 (保留 .github)
      - name: Remove all files except .github
        run: |
          shopt -s extglob
          rm -rf !(.github)
          ls -a

      # 4. 提交更改
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: complete reset (removed all files, tags, and releases)"
            git push origin main --force
          else
            echo "No file changes to commit"
          fi
